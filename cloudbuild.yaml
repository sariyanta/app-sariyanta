steps:
  - name: "bash"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        # Use bash features to manipulate variables
        _UPPERCASE=${_TEST_VAR^^}
        echo "Original: ${_TEST_VAR}, Uppercase: $_UPPERCASE"

  - name: "node:lts-alpine"
    entrypoint: "yarn"
    args: ["global", "add", "@nestjs/cli"]

  - name: "node:lts-alpine"
    entrypoint: "yarn"
    args: ["install"]

  - name: "node:lts-alpine"
    entrypoint: "yarn"
    args: ["build"]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "bash"
    args: ["-c", "gcloud app deploy --quiet"]

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _TEST_VAR: ${_TEST_VAR}
