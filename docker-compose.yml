services:
  next:
    build:
      context: apps/next
      dockerfile: Dockerfile
      target: development
    user: root
    command: sh -c 'npm install && npm run dev'
    working_dir: /usr/src/app
    volumes:
      - ./apps/next:/usr/src/app
      - ./apps/next/node_modules:/usr/src/app/node_modules
      - ./apps/next/.next:/usr/src/app/.next
    ports:
      - '3000:3000'
  nest:
    build:
      context: apps/server
      dockerfile: Dockerfile
      target: development
    restart: unless-stopped
    user: root
    command: sh -c 'npm install && npm run start:dev'
    working_dir: /usr/src/app
    volumes:
      - ./apps/server:/usr/src/app
      - ./apps/server/dist:/usr/src/app/dist
      - ./apps/server/node_modules:/usr/src/app/node_modules
    ports:
      - '4000:4000'

volumes:
  next:
    driver: local
  nest:
    driver: local